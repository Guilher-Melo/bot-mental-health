<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoio em Sa√∫de Mental</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A5FC1;
            --secondary-color: #E6E9F6;
            --text-color: #2C3E50;
            --background-color: #F4F6FA;
            --bot-message-bg: #FFFFFF;
            --user-message-bg: #4A5FC1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-color);
        }

        #chat-container {
            width: 380px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-header h2 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 350px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
            clear: both;
            align-self: flex-start;
        }

        .message.sent {
            background-color: var(--user-message-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background-color: var(--bot-message-bg);
            color: var(--text-color);
            border: 1px solid #E0E0E0;
            border-bottom-left-radius: 5px;
        }

        #chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #E0E0E0;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2><i class="fas fa-hand-holding-heart"></i> Apoio Emocional</h2>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Como posso ajudar hoje?">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#send-button').click(function () {
                sendMessage();
            });

            $('#user-input').keypress(function (e) {
                if (e.which == 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                var message = $('#user-input').val();
                if (message.trim() != '') {
                    $('#chat-messages').append('<div class="message sent">' + message + '</div>');
                    $('#user-input').val('');

                    $.ajax({
                        url: '/handle_message',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ message: message }),
                        success: function (data) {
                            $('#chat-messages').append('<div class="message received">' + data.response + '</div>');
                            $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
